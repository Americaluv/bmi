<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name=”viewport” content=”width=device-width, initial-scale=1.0″>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<title> BMIを計算できるサイトbeta</title>
<link rel = "stylesheet" href = "style.css">
<style>
  @import url(style.css);
</style>

</head>

<body>
  <h1>BMIを計算できるサイト</h1>
  <p class = "how1">BMIの計算方法
    <br>
    (体重)÷(身長)<sup>2</sup>
  </p>
  <p class = "how2">適正体重の計算方法
    <br>
    (身長)<sup>2</sup> × 22

      </p>
  <img src ="https://stat.ameba.jp/user_images/20181009/00/diet-witch-aki/37/d8/j/o0705081714280729947.jpg?caw=800"
  width ="250" height="300">
<p></p><br>
  <p class = "setumei">体重(kg)と身長(m)を入力することでBMIを計算することができます</p>
  <br>
  <form>

    <div style="display:inline-flex">
      体重(kg)<input type="text" name="weight" value="">
      身長(m)<input type="text" name="height" value="">
    </div>
   
      <input type="button" value="計算開始" onclick="kakeru(this.form)">
      <p></p>
      BMI<input type="number" value="" id="bmid" readonly >
       適正体重<input type="number" value="" id="tekisei" readonly >
  </form>
  <strong>
  <p id ="jyoutai">ここにあなたの体型を表示します</p>
  </strong>
  <script src="index.js"></script>    

</body>

</html>
